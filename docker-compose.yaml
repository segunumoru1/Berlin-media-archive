version: '3.8'

services:
  berlin-media-archive:
    build:
      context: .
      dockerfile: dockerfile
    container_name: berlin-media-archive-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - berlin-network

networks:
  berlin-network:
    driver: bridge

volumes:
  data:
  output:
  logs: